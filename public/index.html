<link rel="stylesheet" href="index.css">
<script src="index.js" type="module"></script>

<code>FPS:</code><output id="fps">0</output>
<code>CurrentTime:</code><output id="currentTime">0</output>
<code>CurrentFrame:</code><output id="currentFrame">0</output>

<section id="buttons">
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="pause">Pause</button>
<button id="resume">Resume</button>
</section>

<code>Loop</code><input type="checkbox" id="loop">
<section id="inputs">
  <code>LoopStart</code><input type="range" id="loopStart" value="0" step="0.001"><output id="loopStartValue">0</output>
  <code>LoopEnd</code><input type="range" id="loopEnd" value="0" step="0.001"><output id="loopEndValue">0</output>
  <code>PlaybackRate</code><input type="range" id="playbackRate" value="1" step="0.01" min="-4" max="4"><output id="playbackRateValue">1</output>
  <code>Detune</code><input type="range" id="detune" value="0" step="100" min="-9600" max ="9600"><output id="detuneValue">0</output>

  <code>Offset</code><input type="range" id="offset" value="0" step="0.1"><output id="offsetValue" step="0.1">0</output>
  <code>Duration</code><input type="range" id="duration" value="1" step="0.1" min="-1" max="40" value="-1"><output id="durationValue" step="0.1">-1</output>
  <code>Playhead:</code><input type="range" id="playhead" value="0" step="1" min="0" max="480000"><output id="playheadValue">0</output>

  <code>StartDelay:</code><input type="range" id="startDelay" value="0" step="0.1" min="0" max="4"><output id="startDelayValue">0</output>
  <code>StopDelay:</code><input type="range" id="stopDelay" value="0" step="0.1" min="0" max="4"><output id="stopDelayValue">0</output>

  <code>Gain</code><input type="range" id="gain" value="1" step="0.001" min="0" max="1"><output id="gainValue">1</output>
  <code>Pan</code><input type="range" id="pan" value="0" step="0.001" min="-1" max="1"><output id="panValue">0</output>
  <code>Lowpass</code><input type="range" id="lowpass" value="0" step="1" min="20" max="20000" value="20"><output id="lowpassValue">20000</output>
  <code>Highpass</code><input type="range" id="highpass" value="0" step="1" min="20" max="20000" value="20000"><output id="highpassValue">20</output>
</section>


<code>TimesLooped:</code><output id="timesLooped">0</output><br>
<code>State:</code><output id="state">loading</output><br>
