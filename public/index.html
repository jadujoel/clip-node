<!DOCTYPE html>
<html lang="en"><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#404040">
<meta name="description" content="A custom Audio Worklet Node for playing audio clips.">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<title>Clip</title>

<link rel="stylesheet" href="index.css" defer>
<link rel="stylesheet" href="global.css" defer>
<link rel="stylesheet" href="control.css" defer>
<link rel="stylesheet" href="snappable-slider.css" defer>
<script src="control.js" type="module" defer></script>
<script src="node.js" type="module" defer></script>
<script src="index.js" type="module" defer></script>
<script src="db.js" type="module" defer></script>

<hr>
<section id="display">
<code>State:</code><output id="state">loading</output><br>
<code>CurrentTime:</code><output id="currentTime">0</output>
<code>CurrentFrame:</code><output id="currentFrame">0</output>
<code>TimesLooped:</code><output id="timesLooped">0</output><br>
<code>Latency:</code><output id="latency">unknown</output>
<code>TimeTaken:</code><output id="timeTaken">unknown</output>
</section>
<hr>

<section id="buttons">
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="pause">Pause</button>
<button id="resume">Resume</button>
<button id="dispose">Dispose</button>
</section>
<hr>

<section id="controls">
<audio-control label="Playhead" step=1 min=0 max=480000 value=0 tempo=116></audio-control>

<audio-control label="Offset" step=0.1 min=0 max=4 value=0 tempo=116 snap="bar"></audio-control>
<audio-control label="Duration" step=0.1 min=-1 max=40 value=-1 tempo=116 snap="none"></audio-control>
<audio-control label="StartDelay" step=0.1 min=0 max=4 value=0 tempo=116 snap="beat"></audio-control>
<audio-control label="StopDelay" step=0.1 min=0 max=4 value=0 tempo=116 snap="beat"></audio-control>
<audio-control label="FadeIn" step=0.1 min=0 max=4 value=0 tempo=116 snap="beat"></audio-control>
<audio-control label="FadeOut" step=0.1 min=0 max=4 value=0 tempo=116 snap="beat"></audio-control>

<label for="loop">Loop</label><input type="checkbox" id="loop">
<audio-control label="LoopStart" step=0.001 min=0 max=1 value=0 tempo=116 snap="bar"></audio-control>
<audio-control label="LoopEnd" step=0.001 min=0 max=1 value=0 tempo=116 snap="bar"></audio-control>
<audio-control label="LoopCrossfade" step=0.001 min=0 max=4 value=0 tempo=116 snap="8th"></audio-control>

<audio-control label="PlaybackRate" min=-2 max=2 value=1 precision="2" preset="playbackRate" snap></audio-control>
<audio-control label="Detune" step=100 min=-2400 max=2400 value=0 precision="4" preset="cents" snap></audio-control>
<audio-control label="Gain" precision=3 min=-100 max=0 value=0 preset="gain" transform="dB" snap></audio-control>
<audio-control label="Pan" step=0.1 min=-1 max=1 value=0></audio-control>
<audio-control label="Lowpass" step=1 min=32 max=16385 value=16384 preset="hertz" snap></audio-control>
<audio-control label="Highpass" step=1 min=32 max=16384 value=32 preset="hertz" snap></audio-control>
</section>
<hr>
